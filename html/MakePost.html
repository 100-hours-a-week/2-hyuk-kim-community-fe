<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/MakePost.css">
    <link rel="stylesheet" href="/assets/css/Common.css">
    <title>게시글 작성</title>
</head>
<body>
    <header-component></header-component>

    <section class=".wrap">
        <p class="page-title">게시글 작성</p>
        <article class="post-form">
            <div class="title-form">
                <p class="text-guide">제목*</p>
                <div class="line"></div>
                <input class="input-title" placeholder="제목을 입력해주세요. (최대 26글자)">
                <div class="line"></div>
            </div>
            <div class="content-form">
                <p class="text-guide">내용*</p>
                <div class="line"></div>
<!--                <textarea name="opinion" cols="30" rows="5"></textarea>-->
                <textarea class="input-content" placeholder="내용을 입력해주세요."></textarea>
                <div class="line"></div>
            </div>
            <p class="helper-text">*제목, 내용을 모두 작성해주세요</p>
            <p class="text-image">이미지</p>
            <div class="upload-image">
                <button class="button-upload-file" type="button">파일 선택</button>
                <p class="text-filename">파일을 선택해주세요.</p>
            </div>
        </article>
            <button type="button" class="button-purple">완료</button>
    </section>

    <script type="module" src="/assets/js/components/HeaderComponent.js"></script>
</body>
</html>
