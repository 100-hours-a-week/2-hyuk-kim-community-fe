<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/assets/css/EditProfile.css" />
        <link rel="stylesheet" href="/assets/css/Common.css" />

            <button id="button-end" class="button-purple">수정 완료</button>
        </section>

        <script
            type="module"
            src="/assets/js/components/HeaderComponent.js"
